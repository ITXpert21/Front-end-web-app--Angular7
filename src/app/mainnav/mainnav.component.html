<app-menubar></app-menubar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'push' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/newsfeed">News Feed</a>
      <a mat-list-item routerLink="/howtopage">How To Invest</a>
      <a mat-list-item routerLink="/portfolio">Portfolio</a>
      <a mat-list-item routerLink="/catalogue">Catalogue</a>
      <a mat-list-item routerLink="/history">History</a>
      <a mat-list-item routerLink="/wishlist">Wishlist</a>
      <a mat-list-item routerLink="/userpage">Userpage</a>
      <a mat-list-item routerLink="/FAQs">FAQs</a>
      <a mat-list-item routerLink="/aboutus">About Us</a>
      <a mat-list-item routerLink="/termsandconditions">T's and C's</a>
      <a mat-list-item routerLink="/contactus">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" fixed="true">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MSE</span>
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer1.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    </mat-toolbar>
    <mat-menu>
      <button>Vertebrates</button>
      <button>Invertebrates</button>
    </mat-menu>
    <ng-content></ng-content>
  </mat-sidenav-content>
  <mat-sidenav #drawer1 class="sidenav" fixedInViewport="false"
    position="end"
    opened mode="side">
  <mat-toolbar>Side Menu</mat-toolbar>
  <mat-nav-list>
    <a mat-list-item routerLink="/upcominglistings">Upcoming Listings</a>
    <a mat-list-item routerLink="/messaging">Messaging</a>
    <a mat-list-item routerLink="/listingABusinessComponent">List a Business</a>

  </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
